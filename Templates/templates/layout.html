<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>YB Blog</title>
</head>
<body>

    <!-- Navigasyon menüsü -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">YB Blog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/about/">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/articles/">Makaleler</a></li>
                    </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/articles/dashboard/">Kontrol Paneli</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/login/">Giriş</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/register/">Kayıt Ol</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/logout">Çıkış Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash mesajlar -->
    <div stayle ="margin-top :100px;margin-bottom:100px; class="container"></div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Sayfa içeriği -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="{% static 'js/jQuery-3.7.1.min.js' %}"></script>
   <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script><
</body>
</html>
